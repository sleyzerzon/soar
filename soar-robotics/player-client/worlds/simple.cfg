# load the Stage plugin simulation driver
driver
(		
  name "stage"
  provides ["simulation:0" ]
  plugin "libstageplugin"

  # load the named file into the simulator
  worldfile "simple.world"	
)

# Export the map
driver
(		
  name "stage"
  provides ["map:0" ]
  model "cave"
)

# Create a Stage driver and attach position2d and laser interfaces 
# to the model "robot1"
driver
( 
  name "stage"
  provides ["6666:position2d:0" "6666:laser:0" "6666:sonar:0" "6666:gripper:0" "6666:fiducial:0" ]
  model "robot1" 
)

driver
( 
  name "stage"
  provides ["6667:position2d:0" "6667:laser:0" "6667:sonar:0" "6667:gripper:0" "6667:fiducial:0" ]
  model "robot2" 
)

# Demonstrates use of a Player "abstract driver": one that doesn't
# interface directly with hardware, but only with other Player devices.
# The VFH driver attempts to drive to commanded positions without 
# bumping into obstacles.
driver 
(
  name "vfh"
  provides ["6666:position2d:1"]
  requires ["6666:position2d:0" "6666:laser:0" ]
  max_speed 0.8
  min_turnrate 90
  max_turnrate_0ms 90
  max_turnrate_1ms 90
)
driver 
(
  name "vfh"
  provides ["6667:position2d:1"]
  requires ["6667:position2d:0" "6667:laser:0" ]
  max_speed 0.8
  min_turnrate 90
  max_turnrate_0ms 90
  max_turnrate_1ms 90
)
