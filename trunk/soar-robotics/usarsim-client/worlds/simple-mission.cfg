# load the Stage plugin simulation driver
driver
(		
  name "stage"
  provides ["simulation:0" ]
  plugin "libstageplugin"

  # load the named file into the simulator
  worldfile "simple-mission.world"	
)

# Export the map
driver
(		
  name "stage"
  provides ["map:0" ]
  model "cave"
)

# Create a Stage driver and attach position2d and laser interfaces 
# to the model "robot1"
driver
( 
  name "stage"
  provides ["6666:position2d:0" "6666:laser:0" "6666:sonar:0" "6666:gripper:0" "6666:fiducial:0" ]
  model "robot1" 
)

driver
( 
  name "stage"
  provides ["6667:position2d:0" "6667:laser:0" "6667:sonar:0" "6667:gripper:0" "6667:fiducial:0" ]
  model "robot2" 
)

driver
(
  name "nd"
  provides ["6666:position2d:1"]
  requires ["output::6666:position2d:0" "input::6666:position2d:0" "6666:laser:0"]

  max_speed [0.6 90.0]
  min_speed [0.1 10.0]
  goal_tol [0.3 15.0]
  wait_on_stall 1

  rotate_stuck_time 5.0
  translate_stuck_time 5.0
  translate_stuck_dist 0.15
  translate_stuck_angle 10.0

  avoid_dist 0.4
  safety_dist 0.0

  laser_buffer 1
  sonar_buffer 1
)

driver
(
  name "nd"
  provides ["6667:position2d:1"]
  requires ["output::6667:position2d:0" "input::6667:position2d:0" "6667:laser:0"]

  max_speed [0.6 90.0]
