<html><head><title>Control</title></head>
<body>
<form action="/" method="post">
Post a message <input type="text" name="message" /> <br />
<input type="submit" value="Send" />
<input type="hidden" name="action" value="postmessage" />
</form>
<hr>
<form action="/" method="post">
Set Angular Velocity deg/s: <input type="text" name="angvel" /><br />
<input type="submit" value="AngVel" />
<input type="hidden" name="action" value="angvel" />
</form>
<hr>
<form action="/" method="post">
Set Linear Velocity m/s: <input type="text" name="linvel" /><br />
<input type="submit" value="LinVel" />
<input type="hidden" name="action" value="linvel" />
</form>
<hr>
<form action="/" method="post">
Heading deg: <input type="text" name="heading" /><br />
<input type="submit" value="Heading" />
<input type="hidden" name="action" value="heading" />
</form>
</body></html>
